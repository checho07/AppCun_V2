  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown">
    </ion-refresher-content>
  </ion-refresher>    
  <ion-card *ngFor= "let noti of Notificaciones">
    <ion-card-header class="headerNoti">
      {{noti.headings.en}}
    </ion-card-header>
    <ion-card-content class="contentNoti">     
      {{noti.contents.en}}
    </ion-card-content>
  </ion-card>
</ion-content>
