<ion-header>

  <ion-navbar>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor= "let noti of Notificaciones">
    <ion-card-header>
      {{noti.contents.en}}
    </ion-card-header>
    <ion-card-content>
      {{noti.headings.en}}
    </ion-card-content>
  </ion-card>
</ion-content>
