
<ion-header>

  <ion-navbar color="primary" >
    <ion-buttons end>
      <button icon-only ion-button (click) ="closemodal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="primary" end>Clases</ion-title>   
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card id="contetCardH">
    <ion-card-header>
      <h1 class="materiaH">Calculo Multivariado</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="DetaG">
        <ion-icon class="iconDeta" name="time"></ion-icon>
        <p class="texDeta">Hora:</p>
      </ion-item>
      <ion-item class="DetaG">
        <ion-icon class="iconDeta" name="pin"></ion-icon>
        <p class="texDeta">Sede:</p>
      </ion-item>        
      <ion-item class="DetaG">
        <ion-icon class="iconDeta" name="home"></ion-icon>
        <p class="texDeta">Salon:</p>
      </ion-item>
      <ion-item class="DetaG"> 
        <ion-icon class="iconDeta" name="person"></ion-icon>
        <p class="texDeta">Docente:</p>
      </ion-item> 
      <ion-item class="DetaG">
        <ion-icon class="iconDeta" name="contacts"></ion-icon>
        <p class="texDeta">Grupo:</p>
      </ion-item>
      <ion-item class="DetaG">
        <ion-icon name="information-circle" class="help" (click)="showAlert()"></ion-icon>  
        
      </ion-item> 
    </ion-card-content>    
  </ion-card>
</ion-content>
