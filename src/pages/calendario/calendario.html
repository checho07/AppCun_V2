
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PAGE_CALENDARIO_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="has-header">
  <ion-calendar  class="calend"
                [options]="optionsMulti"
                [type]="type"
                [format]="'YYYY-MM-DD'"
                (monthChange)="dataMesFn($event)"
  ></ion-calendar>
  <ion-card class="calendarCard">
      <ion-card-header>
       <p class="titleEven"><b> {{ 'PAGE_CALENDARIO_EVENT' | translate }}</b></p> 
      </ion-card-header>
    
      <ion-list>
        <div ion-item *ngFor="let CalendarDatas of CalendarData" >                   
          <ion-icon name="people" item-start [ngClass]="{'oa':item.cssClass == 'oa', 'op': item.cssClass == 'op','cc':item.cssClass =='cc','aa':item.cssClass == 'aa'}"></ion-icon>       
          <h3 class="titleEven"><b>{{CalendarDatas.titulo}}</b></h3>
          <p class="textCalendar">{{CalendarDatas.descripcion}}</p>
          <p class="textCalendar"><b>Hora: </b>{{CalendarDatas.hora}} - <b>Sede: </b>{{CalendarDatas.sede}}</p>
          <p class="textCalendar"><b>Area: </b>{{CalendarDatas.area}}</p>
          <p class="textCalendar"><b>Fecha: </b>{{CalendarDatas.fecha}} </p>
        </div>
      </ion-list>
    </ion-card>    
</ion-content>
