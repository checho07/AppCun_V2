
<ion-header>

  <ion-navbar>
    <ion-title>Calendario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="has-header">
  <ion-calendar  class="calend"
            [options]="optionsMulti"
            [type]="type"
            [format]="'YYYY-MM-DD'"
            (monthChange)="dataMesFn($event)"
            

  ></ion-calendar>
  <ion-card class="calendarCard">
      <ion-card-header>
       <p class="titleEven"><b>Eventos</b></p> 
      </ion-card-header>
    
      <ion-list>
        <div ion-item *ngFor="let item of dataMes" >                   
          <ion-icon name="people" item-start [ngClass]="{'oa':item.cssClass == 'oa', 'op': item.cssClass == 'op','cc':item.cssClass =='cc','aa':item.cssClass == 'aa'}"></ion-icon>       
          <h3 class="titleEven"><b>{{item.nombreEvento}}</b></h3>
          <p class="textCalendar">{{item.descripcion}}</p>
          <p class="textCalendar"><b>Hora: </b>{{item.hora}} - <b>Sede: </b>{{item.sede}}</p>
          <p class="textCalendar"><b>Area: </b>{{item.area}}</p>
          <p class="textCalendar"><b>Fecha: </b>{{item.fecha.toDateString()}} </p>
        </div>
      </ion-list>
    </ion-card>
</ion-content>
