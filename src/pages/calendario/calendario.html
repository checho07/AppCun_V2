
<ion-header>

  <ion-navbar>
    <ion-title>calendario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="has-header">
  <!-- <ion-calendar [(ngModel)]="single"
            [options]="optionsMulti"
            [type]="type"
            [format]="'YYYY-MM-DD'"
            (monthChange)="dataMesFn($event)"

  ></ion-calendar> -->
  <ion-card>
      <ion-card-header>
        Eventos
      </ion-card-header>
    
      <ion-list>
        <button ion-item *ngFor="let item of dataMes"> 
                  
          <ion-icon name="square" item-start [ngClass]="{'oa':item.cssClass == 'oa', 'op': item.cssClass == 'op','cc':item.cssClass =='cc','aa':item.cssClass == 'aa'}"></ion-icon>
       
          <h3 >{{item.nombreEvento}}</h3>
          <p>{{item.descripcion}}</p>
          <p><b>Hora: </b>{{item.hora}} - <b>Sede: </b>{{item.sede}}</p>
          <p><b>Area: </b>{{item.area}}</p>
        </button>
      </ion-list>
    </ion-card>
</ion-content>
